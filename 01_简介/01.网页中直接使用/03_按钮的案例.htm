<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    
    <script>
        // 组件是用来创建组件实例的（vm）
        // 创建一个按钮，可以显示按钮点击的次数
        const Root = {
            data(){
                return {
                    count:0 // 用来记录点击次数

                    // data中的数据会自动和使用它的视图绑定，数据发生变化会自动刷新
                }

            },
            template:"<button @click='count++'>点我一次</button> - 点了{{count}}次"
        }
        Vue.createApp(Root).mount("#app")
    </script>
</body>
</html>
